logging:
  level:
    org:
      springframework: off
      hibernate:
        SQL: debug
    root: off
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create